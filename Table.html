<!DOCTYPE html>

 <body> 
   <h1>Our dinner menu</h1>
    <table>  
       <thead>

             <th>Meal</th>

          </tr>

      <tbody> 
           <tr>
              <td>Peanut butter cookies </td>

           </tr>

              <td> Milk, Sugar, Lipton and water </td>
              <td> N100.00 </td>
           </tr>

            <tr>
               <td> Gravy </td>

            </tr>

      </tbody> 
    </table>
 </body>
